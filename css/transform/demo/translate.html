<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="card.css">
  <style>
    .translate_40 {
      transform: translate(40px);
    }
    .translatex_40 {
      transform: translateX(40px);
    }
    .translatey_10 {
      transform: translateY(10px);
    }
    .translate_40_10 {
      transform: translate(40px, 10px);
    }
    .translate3d {
      transform: translate3d(40px, 10px, 10px);
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <div class="card-header">
        normal
      </div>
      <div class="card-body">
        <div class="box"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        translate(40px)
      </div>
      <div class="card-body">
        <div class="box translate_40"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        translateX(40px)
      </div>
      <div class="card-body">
        <div class="box translatex_40"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        translateY(10px)
      </div>
      <div class="card-body">
        <div class="box translatey_10"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        translate(40px, 10px)
      </div>
      <div class="card-body">
        <div class="box translate_40_10"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        translate3d(40px, 10px, 10px)
      </div>
      <div class="card-body">
        <div class="box translate3d"></div>
      </div>
    </div>
  </div>
</body>
</html>
