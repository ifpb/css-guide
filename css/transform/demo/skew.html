<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="card.css">
  <style>
    .skew_40 {
      transform: skew(40deg);
    }
    .skewx_40 {
      transform: skewX(40deg);
    }
    .skewy_10 {
      transform: skewY(10deg);
    }
    .skew_40_10 {
      transform: skew(40deg, 10deg);
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <div class="card-header">
        normal
      </div>
      <div class="card-body">
        <div class="box"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        skew(40deg)
      </div>
      <div class="card-body">
        <div class="box skew_40"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        skewX(40deg)
      </div>
      <div class="card-body">
        <div class="box skewx_40"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        skewY(10deg)
      </div>
      <div class="card-body">
        <div class="box skewy_10"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        skew(40deg, 10deg)
      </div>
      <div class="card-body">
        <div class="box skew_40_10"></div>
      </div>
    </div>
  </div>
</body>
</html>
