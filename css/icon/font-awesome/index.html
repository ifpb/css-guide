<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .fa-square-o, .fa-calendar {
      color: red;
    }
  </style>
</head>
<body>
  <h2><a href="http://fontawesome.io/icons/">Ícone</a></h2>

  <p><a href="http://fontawesome.io/icon/calendar/">calendar</a></p>
  <i class="fa fa-calendar" aria-hidden="true"></i>

  <h2><a href="http://fontawesome.io/examples/">Configurações</a></h2>
  
  <p><a href="http://fontawesome.io/examples/#larger">Larger icons</a></p>
  <i class="fa fa-calendar fa-5x" aria-hidden="true"></i>

  <p><a href="http://fontawesome.io/examples/stacked">Stacked Icons</a></p>
  <span class="fa-stack fa-lg">
    <i class="fa fa-square-o fa-stack-2x"></i>
    <i class="fa fa-calendar fa-stack-1x"></i>
  </span>
</body>
</html>
