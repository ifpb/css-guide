<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body {
    margin: 0;
  }

  main {
    display: flex;
    flex-flow: row wrap;
    font-weight: bold;
    text-align: center;
  }

  main > * {
    padding: 10px;
    flex: 1 100%;
  }

  .header {
    background: tomato;
  }

  .footer {
    background: lightgreen;
  }

  .article {
    text-align: left;
    background: deepskyblue;
  }

  .aside-1 {
    background: gold;
  }

  .aside-2 {
    background: hotpink;
  }

  @media all and (min-width: 600px) {
    .aside { flex: 1 auto; }
  }

  @media all and (min-width: 800px) {
    .article    { flex: 3 0px; }
    .aside-1 { order: 1; }
    .article    { order: 2; }
    .aside-2 { order: 3; }
    .footer  { order: 4; }
  }
  </style>
</head>
<body>
  <main>
    <header class="header">Header</header>
    <article class="article">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis officia, incidunt deserunt, perspiciatis ullam eum quisquam, ex fugit non culpa necessitatibus, voluptas adipisci atque consequatur neque molestiae tenetur magni nesciunt.</p>
    </article>
    <aside class="aside aside-1">Aside 1</aside>
    <aside class="aside aside-2">Aside 2</aside>
    <footer class="footer">Footer</footer>
  </main>
</body>
</html>
