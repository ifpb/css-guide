<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .area {
    background: #2ecc71;
    color: #000;
    font-weight: bold;
    font-size: 3em;
    text-align: center;
    vertical-align: middle;
    line-height: 140px;
    width: 20%;
    height: 140px;
    margin: 10px;
    display: inline-block;
  }

  .fade {
    opacity: 0.5;
    transition: opacity 1s 0.1s ease-in-out;
    will-change: opacity;
  }

  .fade:hover {
    opacity:1;
  }

  .changeColor {
    transition: background 1s ease-in-out;
    will-change: background;
  }

  .changeColor:hover {
    background:#53a7ea;
  }

  .grow {
    transition: transform 1s;
    will-change: scale;
  }

  .grow:hover {
    transform: scale(1.2);
  }

  .shrink {
    transition: transform 1s;
    will-change: transform;
  }

  .shrink:hover {
    transform: scale(0.97);
  }

  .translate {
    transition: transform 1s;
    will-change: transform;
  }

  .translate:hover {
    transform: translateY(10  px);
  }

  .backgroundRotate {
    position: relative;
    overflow: hidden;
    transition: transform 1s;
  }

  .backgroundRotate:before {
    content: "";
    background-image: url('ifpb.jpg');
    background-size: cover;
    width: 160%;
    height: 160%;
    position: absolute;
    top: -50%;
    left: -50%;
    transition: transform 1s;
  }

  .backgroundRotate:hover:before {
    transform: rotate(4deg);
  }

  .backgroundScale {
    position: relative;
    overflow: hidden;
  }

  .imageScale {
    overflow: hidden;
  }

  .imageScale img {
    transition: transform 1s;
    will-change: transform
  }

  .imageScale img:hover {
    transform: scale(1.2);
  }

  .backgroundScale:before {
    transition: transform 1s;
    content: "";
    background-image: url('ifpb.jpg');
    background-size: cover;
    float: left;
    width: 100%;
    height: 100%;
  }

  .backgroundScale:hover:before {
    transform: scale(1.2);
  }

  .insetBorder {
    transition: box-shadow 1s;
  }

  .insetBorder:hover {
    box-shadow: inset 0 0 0 25px #53a7ea;
  }

  .backgroundIfpb {
    background-image: url('ifpb.jpg');
    background-size: cover;
  }

  .filterBlur {
    filter: blur(1px);
    transition: filter 1s;
  }

  .filterBlur:hover {
    filter: blur(0px);
  }

  .filterContrast {
    transition: filter .5s;
  }

  .filterContrast:hover {
    filter: contrast(120%);
  }

  .filterDropShadow {
    transition: filter .3s;
  }

  .filterDropShadow:hover {
    filter: drop-shadow(2px 2px 3px #000);
  }

  .filterGrayScale {
    filter: grayscale(100%);
    transition: filter 0.5s;
  }

  .filterGrayScale:hover {
    filter: grayscale(0%);
  }

  .filterSepia {
    filter: sepia(100%);
    transition: filter 0.5s;
  }

  .filterSepia:hover {
    filter: sepia(0%);
  }

  .filterBlend {
    background-image: url('ifpb.jpg');
    background-color: transparent;
    transition: all 0.5s ease-in;
  }

  .filterBlend:hover {
    background-color: #f00;
    background-blend-mode: screen;
  }

  /*.gradient {
    transition: background-image 1s;
    background-size: cover;
  }

  .gradient:hover {
    background-image: linear-gradient(135deg, rgba(30, 33, 33, .70) 1%, rgba(32, 32, 32, .14) 98%), url('ifpb.jpg');
  }*/

  </style>
</head>
<body>
  <div class="area fade">Fade in</div>
  <div class="area changeColor">ChgColor</div>
  <div class="area grow">Grow</div>
  <div class="area shrink">Shrink</div>
  <div class="area translate">Translate</div>
  <div class="area backgroundRotate"></div>
  <div class="area backgroundScale"></div>
  <div class="area imageScale"><img src="ifpb.jpg" alt="ifpb"></div>
  <div class="area insetBorder">InsetBox</div>
  <div class="area backgroundIfpb filterBlur"></div>
  <div class="area backgroundIfpb filterContrast"></div>
  <div class="area backgroundIfpb filterDropShadow"></div>
  <div class="area backgroundIfpb filterGrayScale"></div>
  <div class="area backgroundIfpb filterSepia"></div>
  <div class="area filterBlend"></div>
  <!-- <div class="area backgroundIfpb gradient"></div> -->
  <!-- http://css3.bradshawenterprises.com/cfimg/ -->
  <!-- https://themarklee.com/2013/10/16/simple-crossfading-slideshow-css/ -->
</body>
</html>
