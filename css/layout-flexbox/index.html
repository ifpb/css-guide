<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>teste</h1>
<iframe src="wraps/index.html" frameborder="0" style="width: 100%; border-radius: 0.3rem; background-color: #f3f6fa;border: solid 1px #dce6f0; padding: 0.8rem;"></iframe>
  <script>
    const iframes = Array.from(document.querySelectorAll('iframe'))
    for (const iframe of iframes) {
      const height = parseInt(iframe.contentDocument.body.offsetHeight) + 32
      iframe.style.height = `${height}px`
    }
  </script>
</body>
</html>
