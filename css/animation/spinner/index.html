<head>

  <title>Document</title>
  <style>
    body {
      display: flex;

      align-items: center;
      height: 100vh;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid #ccc;
      border-right-color: #000;
      animation: spinner 1s linear infinite;
    }
    
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

  <div class="spinner"></div>
