<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="card.css">
  <style>
    .rotate-45deg {
      transform: rotate(45deg);
    }
    .rotate-0_125turn {
      transform: rotate(0.125turn);
    }
    .rotate-0_785398rad {
      transform: rotate(0.785398rad);
    }
    .rotatex-60deg {
      transform: rotateX(60deg);
    }
    .rotatey-60deg {
      transform: rotateY(60deg);
    }
    .rotatez-60deg {
      transform: rotateZ(60deg);
    }
    .rotate3d {
      transform: rotate3d(1, 1, 1, 90deg);
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <div class="card-header">
        normal
      </div>
      <div class="card-body">
        <div class="box"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotate(45deg)
      </div>
      <div class="card-body">
        <div class="box rotate-45deg"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotate(0.125turn)
      </div>
      <div class="card-body">
        <div class="box rotate-0_125turn"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotate(0.785398rad)
      </div>
      <div class="card-body">
        <div class="box rotate-0_785398rad"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotateX(60deg)
      </div>
      <div class="card-body">
        <div class="box rotatex-60deg"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotateY(60deg)
      </div>
      <div class="card-body">
        <div class="box rotatey-60deg"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotateZ(60deg)
      </div>
      <div class="card-body">
        <div class="box rotatez-60deg"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        rotate3d(1, 1, 1, 90deg);
      </div>
      <div class="card-body">
        <div class="box rotate3d"></div>
      </div>
    </div>
  </div>
</body>
</html>
